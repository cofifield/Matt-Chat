<!Doctype html>
<html>
  <head>
    <title>Matt Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style">
  </head>
  
  <body>
  	<nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Matt Chat</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" id="username">USERNAME <span class="caret"></span></a>
              <ul class="dropdown-menu">
              	<li class="dropdown-header">Account</li>
                <li><a href="#">Profile</a></li>
                <li role="separator" class="divider"></li>
                <li><a onClick="logOut()" href="#">Log Out</a></li>
                <li><a onClick="updateOnlineStatus()" href="#">Reload</a></li>
                <li id="cookie"></li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="fluid-container">
        <!-- Left -->
        <div id="groups" class="col-md-4">
        </div>

        <!-- Right -->
        <div id="chats" class="col-md-8">
        </div>
    </div>

    <!-- Enter Name Modal -->
    <div class="container">
      <!-- Modal -->
      <div class="modal fade" id="nameModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Welcome to Matt Chat!</h4>
            </div>
            <div class="modal-body">
              <p>Please enter your name in the box below!</p>
              <div class="row">
                <div class="col-sm-9">
                  <input type="text" onKeyPress="validateName(false)" placeholder="Enter your name" id="name" class="form-control">
                </div>
                <div class="col-sm-3">
                  <button id="nameButton" type="button" class="btn btn-primary" data-dismiss="modal" onClick="validateName(true)">Let's Go!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Name Modal -->

  </body>
</html>

<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.12.3.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="assets/client"></script>
